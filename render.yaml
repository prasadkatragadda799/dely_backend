services:
  - type: web
    name: dely-api
    env: python
    buildCommand: pip install -r requirements.txt && alembic upgrade head
    startCommand: gunicorn app.main:app --bind 0.0.0.0:$PORT --workers 4 --worker-class uvicorn.workers.UvicornWorker
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: "False"
      - key: DATABASE_URL
        fromDatabase:
          name: dely-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
    healthCheckPath: /health

databases:
  - name: dely-db
    databaseName: dely_db
    user: dely_user
    plan: free

