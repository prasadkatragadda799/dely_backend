services:
  - type: web
    name: dely-api
    dockerfilePath: Dockerfile
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.12
      - key: PIP_NO_BUILD_ISOLATION
        value: "1"
      - key: PIP_ONLY_BINARY
        value: ":all:"
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: "False"
      - key: DATABASE_URL
        fromDatabase:
          name: dely-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ADMIN_EMAIL
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: ADMIN_NAME
        sync: false
      - key: ADMIN_ROLE
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false  # Set this in Render dashboard with your actual production domains
        # Example: "https://dely-admin.vercel.app,https://yourdomain.com"
    healthCheckPath: /health

databases:
  - name: dely-db
    databaseName: dely_db
    user: dely_user
    plan: free

