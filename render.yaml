services:
  - type: web
    name: dely-api
    env: python
    buildCommand: pip install --upgrade pip setuptools wheel && pip install --no-cache-dir --prefer-binary pydantic==2.3.0 pydantic-core==2.6.3 pydantic-settings==2.0.3 && pip install --no-cache-dir -r requirements.txt && alembic upgrade head
    startCommand: gunicorn app.main:app --bind 0.0.0.0:$PORT --workers 4 --worker-class uvicorn.workers.UvicornWorker
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.12
      - key: PIP_NO_BUILD_ISOLATION
        value: "1"
      - key: PIP_ONLY_BINARY
        value: ":all:"
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: "False"
      - key: DATABASE_URL
        fromDatabase:
          name: dely-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
    healthCheckPath: /health

databases:
  - name: dely-db
    databaseName: dely_db
    user: dely_user
    plan: free

